<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
		/>
		<link rel="stylesheet" href="../css/pokiList.css" />
	</head>
	<body>
		<div id="preloader-container" class="preloader-container">
			<img id="preloader-gif" src="../pikachu-running.gif" alt="Loading..." />
			<p id="preloader-text">Fetching Poké API...</p>
		</div>

		<main>
			<h1>Poki Card Catalog</h1>
			<div class="searchContainer">
				<input
					autocomplete="off"
					type="search"
					id="search"
					placeholder="Search Poki"
					data-search
				/>
			</div>

			<!-- New section for custom deck -->
			<section id="custom-deck">
				<h2>Your Deck</h2>
				<div id="deck" class="deck"></div>
			</section>
			<section>
				<ul id="poki-list" class="pokemon-list">
					<!-- Pokémon list items will be dynamically populated here -->
				</ul>
			</section>
		</main>

		<!-- Specify that the script is a module -->
		<script type="module" src="../js/app.js"></script>
	</body>
</html>
